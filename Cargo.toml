[package]
name = "lenna_core"
version = "0.1.1"
authors = ["Christian <chriamue@gmail.com>"]
edition = "2018"
description = "Lenna is a library for image processing algorithms and apps."
license = "MIT"
readme = "README.md"
repository = "https://github.com/lenna-project/lenna-core"
homepage = "https://lenna.app/"
documentation = "https://docs.rs/lenna_core"
keywords = ["library", "image-processing"]
categories = ["multimedia::images", "wasm", "graphics"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
resize-plugin = []
python = ["ndarray", "ndarray-image", "numpy", "pyo3", "pythonize"]

[dependencies]
dyn-clone = "1.0.4"
kamadak-exif = "0.5.4"
image = { version = "0.23.12", default-features = false, features = ["png", "jpeg"] }
img-parts = "0.2.3"
paste = "1.0"
pyo3 = { version = "0.13.0", features = ["extension-module"], optional = true }
ndarray = { version = "0.14", optional = true }
ndarray-image = { version = "0.3.0", optional = true }
numpy = { version = "0.13.0", optional = true }
pythonize = { version = "0.13.0", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
console_error_panic_hook = "0.1.6"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }

[dev-dependencies]
wasm-bindgen-test = "0.2"

[build-dependencies]
rustc_version = "0.3"

[package.metadata.maturin]
classifiers = ["Programming Language :: Python"]
requires-dist = ["numpy"]

exclude = [".github/*"]
